<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Electro Start</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Plus+Jakarta+Sans:wght@300&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/usuario/style.css" />
  </head>
  <body>
    <header id="header">
        <h1>Shopping Car</h1>
        <div>
            <img id="carrito" class="carrito" src="/img/carrito-de-compras.png" alt="">
            <div id="numero"></div>
        </div>
    </header>

    <main>
        <div id="contenedor" class="contenedor"> </div>
    </main>
    
    <div id="contenedorCompra">
        <div class="informacionCompra" id="informacionCompra">
            <h2>Cesta</h2>
            <p class="x" id="x">x</p>
        </div>

        <div class="productosCompra" id="productosCompra"></div>
        <div class="total" id="total"></div>
        <button>Finalizar Compra</button>
    </div>
    <div class="contenedor" id="contenedor">
      <div>
        <img src="/img/DiosDeLaGuerra.png" alt="God for ware" />
        <div class="informacion">
          <p>God for ware</p>
          <p class="precio">$50.000</p>
          <button>Comprar</button>
        </div>
      </div>
      <div>
        <img src="/img/MarioBros.png" alt="MarioBros" />
        <div class="informacion">
          <p>Mario Bros</p>
          <p class="precio">$50.000</p>
          <button>Comprar</button>
        </div>
      </div>
      <div>
        <img src="/img/San Andreas.png" alt="San Andreas" />
        <div class="informacion">
          <p>San Andreas</p>
          <p class="precio">$50.000</p>
          <button>Comprar</button>
        </div>
      </div>
      <div>
        <img src="/img/Zelda.png" alt="Zelda" />
        <div class="informacion">
          <p>Zelda</p>
          <p class="precio">$50.000</p>
          <button>Comprar</button>
        </div>
      </div>
      <div>
        <img src="/img/WildHearts.png" alt="WildHearts" />
        <div class="informacion">
          <p>WildHearts</p>
          <p class="precio">$50.000</p>
          <button>Comprar</button>
        </div>
      </div>
      <div>
        <img src="/img/GuardianesGalaxia.png" alt="GuardianesGalaxia" />
        <div class="informacion">
          <p>Producto 5</p>
          <p class="precio">$50.000</p>
          <button>Comprar</button>
        </div>
      </div>
      <div>
        <img src="/img/Ratchet Clank.png" alt="RatchetClank" />
        <div class="informacion">
          <p>Producto 6</p>
          <p class="precio">$50.000</p>
          <button>Comprar</button>
        </div>
      </div>
      <div>
        <img src="/img/WhatchDogs.png" alt="WhatchDogs" />
        <div class="informacion">
          <p>Producto 7</p>
          <p class="precio">$50.000</p>
          <button>Comprar</button>
        </div>
      </div>
      
    </div>

    <script src="/usuario/app.js"></script>
  </body>
</html>
